<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="card w-75 mx-auto mt-3">
    <h4 class="card-header">
      Payment form example
    </h4>


    <div class="card-body">
      <div class="alert alert-danger" role="alert">Some fields are missing
      </div>
      <form>
        <div class="row">
          <div class="col-md-5 col-sm-12 ">
            <div class="mb-3">
              <label for="card" class="form-label">Card #</label>
              <input type="number" class="form-control" placeholder="XXXXXXXXXXXX">
            </div>
          </div>

          <div class="col-md-3 col-sm-6">
            <div class="mb-3">
              <label for="card" class="form-label">CVC #</label>
              <input type="number" class="form-control" placeholder="0000">
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="mb-3">
              <label for="card" class="form-label">Amount</label>


              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Amount"
                  aria-label="Amount (to the nearest dollar)">

              </div>

            </div>
          </div>

        </div>



        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="card" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>

          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="card" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="card" class="form-label">City</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>

          <div class="col-md-3 col-sm-6">
            <div class="mb-3">
              <label for="card" class="form-label">State</label>

              <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="col-md-3 col-sm-6">
            <div class="mb-3">
              <label for="card" class="form-label">Postal Code</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="card" class="form-label">We accept</label> <br>

              <div class="bg-secondary me-5 p-1 rounded-1 d-inline">
                <div class="form-check form-check-inline text-bg-secondary">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline text-bg-secondary">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline text-bg-secondary">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline text-bg-secondary">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
              </div>







            </div>
          </div>

          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="card" class="form-label">Message</label>
              <textarea type="" class="form-control" placeholder=""> </textarea>
              <p class="text-secondary small"> Add any notes here.</p>
            </div>
          </div>

        </div>


      </form>
    </div>




    <div class="card-footer text-end">
      <a href="#" class="btn btn-secondary">Cancel</a>
      <a href="#" class="btn btn-primary">Send</a>

    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
